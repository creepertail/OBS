<!DOCTYPE html>

<html>
<head>
    <title>My Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
    <h1>title</h1>
    <p>sth</p>


    <div id="app">
        {{ message }}
        <button @click="createUser">press</button>
    </div>

    <!-- <script src="./src/main.js"></script> -->
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            },
            methods: {
                createUser: async function() {
                    try {
                        const response = await fetch('http://localhost:3000/users', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: 'test1@example.com',
                                account: 'test1_user',
                                password: 'password123',
                                username: '測試用戶1',
                                phone: '0912345679'
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.message = '用戶建立成功！ID: ' + data.id;
                        } else {
                            this.message = '建立失敗: ' + (data.message || data.error);
                        }
                    } catch (error) {
                        this.message = '錯誤: ' + error.message;
                    }
                }
            }
        })
    </script>
</body>
</html>
